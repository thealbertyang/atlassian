# Workspace App Config (User-Facing)
#
# This file is for user intent and workspace preferences only.
# Do NOT put secrets here (API tokens, WS tokens, passwords). Use VS Code Secrets/Settings.
#
# Engine schema (developer-facing):
#   config/app.schema.json
#
# Live, read-only cache written by the extension:
#   _agents/app-global-state.json

version = 1

[preferences]
# Default stage/route when opening the app. Leave empty to use `config/universal.toml`.
defaultRoute = ""

[docs]
# Extra documentation roots (workspace-relative or absolute).
extraPaths = []

[dev]
# Optional overrides for local development. Leave empty to use extension defaults.
webviewServerUrl = ""   # e.g. "http://localhost:5173"
wsBridgeUrl = ""        # e.g. "ws://127.0.0.1:5174"

